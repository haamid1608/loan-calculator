<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loan.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="loan-wrapper">
        <div class="calc-name">LOAN CALCULATOR</div>
        <div class="amt-wrapper">
            <div class="input-label">$</div>
            <input type="text" class="amt-input loan-amount" placeholder="Loan Amount">
        </div>
        <div class="amt-wrapper">
            <div class="input-label">%</div>
            <input type="text" class="amt-input rateOfInt" placeholder="Annual Interest">
        </div>
        <input type="text" name="years" class="years" placeholder="Repayment Years">
        <button class="calculate" type="submit">CALCULATE</button>
        <img src="loader.gif" alt="loader-img" class="loader">
        <div class="loan-details-wrapper">
            <div class="results-head">RESULTS</div>
            <div class="results-wrapper">
                <span class="results-label">Monthly Payment:</span>
                <span class="results-amount monthly-amt"></span>
            </div>
            <div class="results-wrapper">
                <span class="results-label">Total Payment:</span>
                <span class="results-amount total-amt"></span>
            </div>
            <div class="results-wrapper">
                <span class="results-label">Total Interest:</span>
                <span class="results-amount total-int"></span>
            </div>
        </div>
    </div>
    <div class="footer">Developed with love by Haamid Majoria &hearts;</div>
    <script src="loanScript.js"></script>
</body>
</html>
